<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEME</title>
    <link rel="stylesheet" href="CSS/style11.css">
    
</head>
<body class="body">
<div class="view"> 
    <h1 class="head">MATHAMATICAL Calculator!!.!</h1> 
   <buttom class="theme">click hear!!</buttom>
</div>
<div class="calculator">
    <input class=" sum input" name="display" type="text" placeholder="0"></input>
   <div class="sum">
    <button class="aa" onclick="Clear()">AC</button>
    <input class="aa" value="D" type="button" onclick="del()">
    <input class="aa" value="%" type="button" onclick="display('%')">
    <input class="aa" value="/" type="button" onclick="display('/')">
</div> 
<div class="sum">
    <input class="aa" value="7" type="button" onclick="display('7')">
    <input class="aa" value="8" type="button" onclick="display('8')">
    <input class="aa" value="9" type="button" onclick="display('9')">
    <input class="aa" value="*" type="button" onclick="display('*')">
</div>
<div class="sum">
    <input class="aa" value="4" type="button" onclick="display('4')">
    <input class="aa" value="5" type="button" onclick="display('5')">
    <input class="aa" value="6" type="button" onclick="display('6')">
    <input class="aa" value="-" type="button" onclick="display('-')">
</div>
<div class="sum">
    <input class="aa" value="1" type="button" onclick="display('1')">
    <input class="aa" value="2" type="button" onclick="display('2')">
    <input class="aa" value="3" type="button" onclick="display('3')">
    <input class="aa" value="+" type="button" onclick="display('+')">
</div>
<div class="sum">
    <input class="aa" value="0" type="button" onclick="display('0')">
    <input class="aa" value="." type="button" onclick="display('.')">
    <input class="aa" value="=" type="button" onclick="calculate()">
</div>
    
    
</div>


        
 <script src="JS/jscript7.js">

 </script>
  
</body>
</html>
